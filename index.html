<!DOCTYPE HTML>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Step 1 - Include your styles sheet -->
    <link rel="stylesheet" href="styles.css">

    
    <title>Board-Game</title>
  </head>

  <body>
    <h1 class="display-5 text-center">Memory Game</h1>
    <div class="container">
      <div id="message" class="lead text-center"></div>
      
      <div id="gameboard">
        <div id="score" class="text-center">
          <!--element to display score -->
          <div id="p1Score">Player 1 : 0</div>
          <div id="p2Score">Player 2 : 0</div>
        </div>  

        <div id="cards"></div>
      </div>
    </div>
    
    <!-- Step 2 - Include your JavaScript file -->
    <script src="main.js"></script>

  </body>
  
</html>
